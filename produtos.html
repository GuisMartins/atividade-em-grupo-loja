      rel="stylesheet"

      img {
        max-height: 50rem;
      }

  <body>
    <!-- Menu -->
    <header>
      <img id="logo" src="img/squad55.svg" alt="Logotipo" />

      <nav class="">
        <ul class="d-flex">
          <li><a href="index.html">Home</a></li>

          <li><a target="_blank" href="cupom.html">Cupom</a></li>
        </ul>
      </nav>
    </header>

    <!-- Slider -->
    <main class="container">
      <div
        class="container-fluid mt-3 justified-content-center align-items-center"
        aria-hidden="true"
      >
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner" id="item1">
            <div class="carousel-item active">
              <img
                src="https://fullstackeletro.netlify.app/imagem/sideby.webp"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Refrigerador Samsung com SmartThings – 582L</h5>
                <p>R$ 21.300,00</p>
              </div>
            </div>
            <div class="carousel-item" id="item2">
              <img
                src="https://fullstackeletro.netlify.app/imagem/fogaobco.jpeg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Fogão Brastemp</h5>
                <p>R$ 599,00</p>
              </div>
            </div>
            <div class="carousel-item" id="item3">
              <img
                src="https://fullstackeletro.netlify.app/imagem/microinox.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Micro ondas Brastemp Inox 30 litros</h5>
                <p>R$ 809,90</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </button>
        </div>
      </div>
